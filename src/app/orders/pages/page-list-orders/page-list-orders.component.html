<app-template-full-width [title]="title">
  <app-table-light [headers]="headers" *ngIf="collection">
    <tr *ngFor="let order of collection">
      <td>{{ order.typePresta }}</td>
      <td>{{ order.client }}</td>
      <td>{{ order.tjmHt }}</td>
      <td>{{ order.nbJours }}</td>
      <td>{{ order.tjmHt * order.nbJours }}</td>
      <td>TOTAL TTC</td>
      <td>{{ order.state }}</td>
    </tr>
  </app-table-light>
</app-template-full-width>
<app-btn route="add" label="toto"></app-btn>
